{% extends 'base.html' %}
{% block title %} Hello, Django3! {% endblock %}
{% block content %}
<div id="main">
    <h3>회원가입</h3>
        <form name="register" method="post" enctype="multipart/form-data" action="register.do">
        <div style="margin-top: 50px">
            <label for="id">아이디</label>
            <input type="text" name="id" id="id"><br>
            </div><br>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password"><br>
            </div><br>
        <div>
            <label for="check_password">비밀번호 확인</label>
            <input type="text" name="check_password" id="check_password"><br>
            </div><br>
        <div>
            <label for="name">이 름</label>
            <input type="text" name="name" id="name">
        </div><br>
            <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
<!--            <label></label>-->
            <button type="submit">입력완료</button>
            <button type="reset">다시입력</button>
        </div>
    </form>
</div>
{% endblock %}
