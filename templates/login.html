{% extends 'base.html' %}
{% block title %} Hello, Django3! {% endblock %}
{% block content %}
<div id="main">
         <h3>로그인</h3>
        <form id="loginfrm" name="loginfrm" method="post">
            {% csrf_token %}
            <div style="color:red">{{ error }}</div>
    <div>
        <label for="userid" style="margin-top: 80px">아이디</label>
        <input id="userid" name="userid" type="text"><br>
        </div><br>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password"><br>
        </div><br>
    <div>
        <button type="button" id="loginbtn">로그인</button>
    </div>
        </form>
</div>

<script>
    const loginbtn = document.querySelector('#loginbtn')
    loginbtn.addEventListener('click',()=>{
        const userid = document.loginfrm.userid
        const password = document.loginfrm.password
        if(userid.value ==''){
            alert('아이디를 입력하세요')
            userid.focus()
            return;
        }
        else if(password.value==''){
            alert('비밀번호를 입력하세요')
            password.focus()
            return;
        }
        else{
            document.loginfrm.submit()
        }
    })
</script>
{% endblock %}
